<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 | JIKKEN Inc.</title>
    <meta name="description" content="お問い合わせありがとうございます。">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .thanks-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .thanks-content {
            max-width: 100%;
            padding: 0 20px;
        }
        .thanks-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--main-color);
        }
        .thanks-message {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .back-to-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--main-color);
            color: #fff;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-to-home:hover {
            background-color: #003638;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <a href="index.html">
                    <svg width="100" height="34" viewBox="0 0 120 40">
                        <text x="0" y="22" font-size="20" fill="black" font-weight="bold">JIKKEN</text>
                        <text x="80" y="22" font-size="20" fill="black" font-weight="bold">Inc.</text>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <section class="thanks-section">
            <div class="thanks-content">
                <h1 class="thanks-title">お問い合わせありがとうございます</h1>
                <p class="thanks-message">
                    お問い合わせを受け付けました。<br>
                    内容を確認の上、担当者より順次ご連絡させていただきます。<br>
                    通常、1-2営業日以内にご返信いたしますので、今しばらくお待ちください。
                </p>
                <a href="index.html" class="back-to-home">トップページへ戻る</a>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-inner">
            <div class="footer-logo">
                <svg width="100" height="34" viewBox="0 0 120 40">
                    <text x="0" y="30" font-size="24" fill="white" font-weight="bold">JIKKEN</text>
                </svg>
            </div>
            <p class="copyright">© 2025 JIKKEN Inc. All Rights Reserved.</p>
        </div>
    </footer>
