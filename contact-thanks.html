<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 | JIKKEN LLC</title>
    <meta name="description" content="お問い合わせありがとうございます。">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .thanks-section {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px 60px;
        }
        .thanks-content {
            max-width: 600px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .thanks-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #0066cc;
        }
        .thanks-message {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #333;
        }
        .back-to-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0066cc;
            color: #fff;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-to-home:hover {
            background-color: #0055aa;
            transform: translateY(-2px);
        }
        .logo img {
            width: 140px;
            height: auto;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .thanks-section {
                padding: 80px 20px 40px;
            }
            .thanks-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <div class="logo">
                <a href="index.html">
                    <svg width="150" height="30" viewBox="0 0 150 30" xmlns="http://www.w3.org/2000/svg">
                        <text x="0" y="22" font-size="20" fill="black" font-weight="bold">JIKKEN</text>
                        <text x="80" y="22" font-size="20" fill="black" font-weight="bold">LLC</text>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="thanks-section">
            <div class="thanks-content">
                <div class="logo">
                    <img src="images/logo.png" alt="JIKKEN LLC">
                </div>
                <h1 class="thanks-title">お問い合わせありがとうございます</h1>
                <p class="thanks-message">
                    お問い合わせを受け付けました。<br>
                    内容を確認の上、担当者より順次ご連絡させていただきます。<br>
                    通常、1-2営業日以内にご返信いたしますので、今しばらくお待ちください。
                </p>
                <a href="index.html" class="back-to-home">トップページへ戻る</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-logo">
                <svg width="120" height="40" viewBox="0 0 120 40">
                    <text x="0" y="30" font-size="24" fill="white" font-weight="bold">JIKKEN</text>
                    <text x="85" y="30" font-size="16" fill="white" font-weight="bold">LLC</text>
                </svg>
            </div>
            <p class="copyright">© 2025 JIKKEN LLC All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
